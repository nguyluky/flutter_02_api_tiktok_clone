name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers when tag like v1.0.0 is pushed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Package dist/ into release.zip
        run: |
          zip -r release.zip dist

      - name: Create GitHub Release and Upload
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: release.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Download Latest Release
        run: |
          curl -L \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/releases/latest \
            -o latest-release.json

          DOWNLOAD_URL=$(jq -r '.assets[] | select(.name == "release.zip") | .browser_download_url' latest-release.json)

          echo "Download URL: $DOWNLOAD_URL"

          curl -L -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -o release.zip "$DOWNLOAD_URL"

      - name: Unzip Release
        run: |
          unzip -o release.zip -d app

      - name: Install & Restart with PM2
        run: |
          cd app/dist
          pm2 start index.js
